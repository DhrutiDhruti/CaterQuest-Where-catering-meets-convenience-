<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Login</h1>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username_or_email" class="form-label">Username or Email:</label>
                                <input type="text" id="username_or_email" name="username_or_email" class="form-control" placeholder="Enter your username or email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">Login as:</label>
                                <select id="role" name="role" class="form-select" required>
                                    <option value="Customer">Customer</option>
                                    <option value="Vendor">Vendor</option>
                                </select>
                            </div>

                            <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p>Don't have an account? <a href="/register" class="text-decoration-none">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const formData = {
                username_or_email: document.getElementById('username_or_email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,  // Include role in the payload
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    // Redirect to appropriate dashboard based on role
                    localStorage.setItem('UserID', result.user_id); // Save UserID to localStorage
                    if (formData.role === 'Vendor') {
                        window.location.href = '/vendor_dashboard';
                    } else if (formData.role === 'Customer') {
                        window.location.href = '/customer_dashboard';
                    }
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('Login failed. Please try again.');
            }
        }
    </script>
</body>
</html>
