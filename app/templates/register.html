<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Register</h1>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role:</label>
                                <select id="role" name="role" class="form-select" required>
                                    <option value="Customer">Customer</option>
                                    <option value="Vendor">Vendor</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone:</label>
                                <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location:</label>
                                <input type="text" id="location" name="location" class="form-control" placeholder="Enter your location">
                            </div>
                            <div id="customer-fields" style="display: none;">
                                <div class="mb-3">
                                    <label for="customer_name" class="form-label">Customer Name:</label>
                                    <input type="text" id="customer_name" name="customer_name" class="form-control" placeholder="Enter your full name">
                                </div>
                            </div>
                            <div id="vendor-fields" style="display: none;">
                                <div class="mb-3">
                                    <label for="vendor_name" class="form-label">Vendor Name:</label>
                                    <input type="text" id="vendor_name" name="vendor_name" class="form-control" placeholder="Enter your vendor name">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address:</label>
                                    <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="register()">Register</button>
                        </form>
                        <hr class="my-4">
                        <div class="text-center">
                            <p>Already have an account? <a href="/login" class="text-decoration-none">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show/hide fields based on role selection
        document.getElementById('role').addEventListener('change', function () {
            const customerFields = document.getElementById('customer-fields');
            const vendorFields = document.getElementById('vendor-fields');
            if (this.value === 'Customer') {
                customerFields.style.display = 'block';
                vendorFields.style.display = 'none';
            } else if (this.value === 'Vendor') {
                customerFields.style.display = 'none';
                vendorFields.style.display = 'block';
            } else {
                customerFields.style.display = 'none';
                vendorFields.style.display = 'none';
            }
        });

        // Submit registration form
        async function register() {
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                additional_data: {
                    customer_name: document.getElementById('customer_name') ? document.getElementById('customer_name').value : '',
                    vendor_name: document.getElementById('vendor_name') ? document.getElementById('vendor_name').value : '',
                    phone: document.getElementById('phone') ? document.getElementById('phone').value : '',
                    address: document.getElementById('address') ? document.getElementById('address').value : '',
                    location: document.getElementById('location') ? document.getElementById('location').value : '',
                },
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    // Redirect to login page on successful registration
                    window.location.href = '/login';
                } else {
                    alert(result.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during registration:', error);
                alert('Registration failed. Please try again.');
            }
        }
    </script>
</body>
</html>
